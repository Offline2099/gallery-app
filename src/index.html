    <style>
      .app-loading-placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background-color: #111;
        background-image:  linear-gradient(#004d4d 1.1px, transparent 1.1px), linear-gradient(to right, #004d4d 1.1px, #111 1.1px);
        background-size: 4% 4%;
        box-shadow: 0 0 3px 3px #004d4d inset;
        animation: loadingPlaceholderFadeIn 1.5s;
      }
      .app-loading-cogwheel {
        position: absolute;
        top: calc(50vh - 256px);
        left: calc(50% - 128px);
        animation: loadingCogwheelRotate 3s;
        animation-iteration-count: infinite;
      }
      .app-loading-text {
        position: absolute;
        width: 300px;
        top: calc(50vh + 20px);
        left: calc(50% - 150px);
        color: #00b3b3;
        text-align: center;
        font-size: 50px;
        font-family: 'Noto Sans', "Segoe IU", sans-serif;
        letter-spacing: 0.02em;
      }
      @keyframes loadingPlaceholderFadeIn {
        0% {opacity: 0;}
        67% {opacity: 0;}
        100% {opacity: 1;}
      }
      @keyframes loadingCogwheelRotate {
        0% {transform: rotate(0);}
        100% {transform: rotate(360deg);}
      }
    </style>
